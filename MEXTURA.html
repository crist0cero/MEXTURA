<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXTURA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Catálogo de Imágenes</h1>
    <div class="gallery">
        <img src="bolsa 1.jpeg" alt="Imagen 1">
        <img src="bolsa 2.jpeg" alt="Imagen 2">
        <img src="bolsa 3.jpeg" alt="Imagen 3">
        <img src="bolsa 4.jpeg" alt="Imagen 4">
        <img src="bolsa 5.jpeg" alt="Imagen 5">
        <img src="bolsa 6.jpeg" alt="Imagen 6">
        <img src="bolsa 7.jpeg" alt="Imagen 7">
        <img src="bolsa 8.jpeg" alt="Imagen 8">
        <img src="bolsa 9.jpeg" alt="Imagen 9">
        <img src="bolsa 10.jpeg" alt="Imagen 10">
        <img src="bolsa 11.jpeg" alt="Imagen 11">
        <img src="bolsa 12.jpeg" alt="Imagen 12">
        <img src="bolsa 13.jpeg" alt="Imagen 13">
        <img src="bolsa 14.jpeg" alt="Imagen 14">
        <img src="bolsa 15.jpeg" alt="Imagen 15">
        <img src="bolsa 15.5.jpeg" alt="Imagen 16">
        <img src="bolsa 17.jpeg" alt="Imagen 17">
        <img src="bolsa 18.jpeg" alt="Imagen 18">
       
    </div>
    
</body>
</html>
